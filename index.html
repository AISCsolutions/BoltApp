<!DOCTYPE html>
<html xxmanifest="cache.manifest">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bolt App</title>
  <link rel="stylesheet"  href="style/jquery.mobile.structure-1.3.0.css">
  <link rel="stylesheet"  href="style/jquery.mobile.theme-1.3.0.css">
  <script src="script/jquery.js"></script>
  <script src="script/jquery.mobile-1.3.0.js"></script>
  <script>
    $(function() {
      $('.type div span:first').css('text-decoration', 'underline')
    })
  </script>
</head>
<body>

<div data-role="page" id="bolt-id">

  <div data-role="header" data-position="fixed" data-id="main-header">
    <h1>Build a Bolt</h1>
  </div><!-- header -->

  <div data-role="content">
    <form>
      <label>Select Grade</label>
      <a href="#grade" data-role="button">A325</a>
      <fieldset class="type">
        <label for="type">Is it Underlined?</label>
        <select name="type" id="type" data-role="slider">
          <option value="type-1">Type 1</option>
          <option value="type-3">Type 3</option>
        </select>
      </fieldset>
      <label>Select Finish</label>
      <a href="#finish" data-role="button">Plain</a>
      <label>Select Manufacturer</label>
      <a href="#manufacturer" data-role="button">Unytite</a>
    </form>
  </div><!-- content -->

  <div data-role="footer" data-position="fixed" data-id="main-naviation">
    <div data-role="navbar">
      <ul>
        <li><a href="#bolt-id" class="ui-btn-active ui-state-persist">Bolt</a></li>
        <li><a href="#dimensions">Dim</a></li>
        <li><a href="#nuts-and-washers">N&amp;W</a></li>
        <li><a href="#manufacturer">Mfg</a></li>
      </ul>
    </div>
  </div><!-- footer -->

</div><!-- page -->

<div data-role="page" id="dimensions">

  <div data-role="header" data-position="fixed" data-id="main-header">
    <h1>Dimensions</h1>
  </div><!-- header -->

  <div data-role="content">
    <div data-role="navbar">
      <ul>
        <li><a href="#bolt-diagram">Bolt</a></li>
        <li><a href="#nut-diagram">Nut</a></li>
        <li><a href="#washer-diagram">Washers</a></li>
      </ul>
    </div>
    <div class="diagram">
      <img src="images/bolt-dimensions-320.png" width="100%">
    </div>
    <form>
      <label for="diameter">Diameter:</label>
      <input type="range" name="diameter" id="diameter" min=".5" max="1.5" step="0.125" value="1">
    </form>
  </div><!-- content -->

  <div data-role="footer" data-position="fixed" data-id="main-naviation">
    <div data-role="navbar">
      <ul>
        <li><a href="#bolt-id">Bolt</a></li>
        <li><a href="#dimensions" class="ui-btn-active ui-state-persist">Dim</a></li>
        <li><a href="#nuts-and-washers">N&amp;W</a></li>
        <li><a href="#manufacturer">Mfg</a></li>
      </ul>
    </div>
  </div><!-- footer -->

</div><!-- page -->

<div data-role="page" id="nuts-and-washers">

  <div data-role="header" data-position="fixed" data-id="main-header">
    <h1>Nuts &amp; Washers</h1>
  </div><!-- header -->

  <div data-role="content">
    <h2>Nuts</h2>
    <h2>Washers</h2>
  </div><!-- content -->

  <div data-role="footer" data-position="fixed" data-id="main-naviation">
    <div data-role="navbar">
      <ul>
        <li><a href="#bolt-id">Bolt</a></li>
        <li><a href="#dimensions">Dim</a></li>
        <li><a href="#nuts-and-washers" class="ui-btn-active ui-state-persist">N&amp;W</a></li>
        <li><a href="#manufacturer">Mfg</a></li>
      </ul>
    </div>
  </div><!-- footer -->

</div><!-- page -->

<div data-role="page" id="manufacturer">

  <div data-role="header" data-position="fixed" data-id="main-header">
    <h1>Manufacturer</h1>
  </div><!-- header -->

  <div data-role="content">
  </div><!-- content -->

  <div data-role="footer" data-position="fixed" data-id="main-naviation">
    <div data-role="navbar">
      <ul>
        <li><a href="#bolt-id">Bolt</a></li>
        <li><a href="#dimensions">Dim</a></li>
        <li><a href="#nuts-and-washers">N&amp;W</a></li>
        <li><a href="#manufacturer" class="ui-btn-active ui-state-persist">Mfg</a></li>
      </ul>
    </div>
  </div><!-- footer -->

</div><!-- page -->

</body>
</html>
